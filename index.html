    <div class="container">
        <h1 class="heading"><b>CASH HEADING</b></h1>
        <p class="description"> Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount"><b>BILL AMOUNT</b></label>     
         <!-- //connecting for label perpuse using for and this lable for this unit   -->

        <label for="cash-given"><b>CASH GIVEN</b></label>

                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th  style="color: darkviolet;" ><b>NOTES</b></th>
                <td><b>2000</b></td>
                <td><b>500</b></td>
                <td><b>100</b></td>
                <td><b>50</b></td>
                <td><b>20</b></td>
                <td><b>10</b></td>
                <td><b>1</b></td>
